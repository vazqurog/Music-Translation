<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vora - Your Library</title>
    <style>
        .slide-169-1 {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(180deg, #0d152e 4.5%, #1b2b61 46.5%, #056652);
            font-family: "Inter", sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .vora {
            text-align: center;
            font-size: 30px;
            padding: 20px;
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.5);
        }

        .library-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
            width: 100%;
        }

        .track-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .track-card:hover {
            transform: translateY(-5px);
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .track-info {
            text-align: left;
        }

        .track-name {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist-name {
            color: #ccc;
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .album-name {
            color: #999;
            font-size: 0.8em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="slide-169-1">
        <div class="vora">Vora</div>
        <div class="library-container" id="library-container">
            <div class="loading">Loading your library...</div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const container = document.getElementById('library-container');
            
            try {
                const response = await fetch('/api/library');
                const data = await response.json();
                
                if (data.error) {
                    container.innerHTML = `<div class="loading">Error: ${data.error}</div>`;
                    return;
                }

                if (!data.library || data.library.length === 0) {
                    container.innerHTML = '<div class="loading">No tracks found in your library</div>';
                    return;
                }

                container.innerHTML = data.library.map(track => `
                    <div class="track-card" onclick="translateTrack('${track.name}', '${track.artist}')">
                        <img src="${track.album_art}" alt="${track.name}" class="album-art">
                        <div class="track-info">
                            <div class="track-name">${track.name}</div>
                            <div class="artist-name">${track.artist}</div>
                            <div class="album-name">${track.album_name}</div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                container.innerHTML = '<div class="loading">Error loading your library</div>';
                console.error('Error:', error);
            }
        });

        function translateTrack(song, artist) {
            const params = new URLSearchParams({
                song: song,
                artist: artist
            });
            window.location.href = `/search?${params.toString()}`;
        }
    </script>
</body>
</html>
