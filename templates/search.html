<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vora - Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='search.css') }}">
    <style>
        .album-art {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .library-link {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
            text-decoration: none;
            transition: background 0.2s;
        }

        .library-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <a href="/library" class="library-link">Your Library</a>
    <b class="vora">Vora</b>
    <b class="prompt">Translate. Discover. Learn.</b>

    <div class="slide-169-1">
        <div class="search-box">
            <input type="text" id="artist" placeholder="Artist">
            <input type="text" id="song" placeholder="Song">

            <select id="language">
                <option value="EN-US">English</option>
                <option value="ES">Spanish</option>
                <option value="FR">French</option>
                <option value="DE">German</option>
                <option value="JA">Japanese</option>
                <option value="ZH">Chinese</option>
                <option value="RU">Russian</option>
                <option value="AR">Arabic</option>
            </select>
            

            <button class="translate-button" id="translate-btn">Translate</button>
        </div>

        <div id="album-art-container"></div>
        <div id="status-message" class="status-message"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
